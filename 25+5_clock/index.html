<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>25 + 5 Clock</title>
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div id = "clock">
  <h1 id = "title" class = "text">25 + 5 Clock</h1>
  <div class = "container">
    <div id="break-label" class ="text">Break Length</div>
    <div class = "btnWrap">
    <button id="break-increment" onclick = "changeLen(this)">
      <i class = "fa fa-arrow-up"></i>
    </button>
    <div id="break-length" class = "number">
      5
    </div>
    <button id="break-decrement" onclick = "changeLen(this)">
      <i class = "fa fa-arrow-down"></i>
    </button>
  </div>
  </div>
  <div class = "container">
    <div id="session-label" class = "text">Session Length</div>
    <div class = "btnWrap">
    <button id="session-increment" onclick = "changeLen(this)">
      <i class = "fa fa-arrow-up"></i>
    </button>
    <div id="session-length" class = "number">
      25
    </div>
    <button id="session-decrement" onclick = "changeLen(this)">
      <i class = "fa fa-arrow-down"></i>
    </button>
  </div>
  </div>
  <div id = "timer">
    <div id = "timer-label" class = "text">Session</div>
    <div id = "time-left">
      25:00
    </div>
  </div>
  <div id = "buttons">
    <button id = "start_stop" onclick = "toggleTimer()">
      <i class = "fa fa-play">
      </i>
    </button>
    <button id = "reset" onclick = "reset()">
      <i class = "fa fa-refresh">
      </i>
    </button>
  </div>
  <audio id = "beep" src = "https://raw.githubusercontent.com/freeCodeCamp/cdn/master/build/testable-projects-fcc/audio/BeepSound.wav">
  </audio>
</div>
<!-- partial -->
<script  src="./script.js"></script>

</body>
</html>
